<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 1px;
  background-color: #ffffff;
  padding: 1px;
}

.grid-item {
  background-color:rgba(243, 238, 238, 0.8);
  text-align: center;
  padding: 1px;
  font-size: 30px;
}


.item1 {
  grid-column: 1/span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1/span 2 ;
}

.item5 {
  grid-column: 1/span 3;
  grid-row: 3;
}
</style>
</head>
<body>
